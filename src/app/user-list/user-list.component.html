<div class="row">
  <div class="col-md-5">
    <h2>Users</h2>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of userList"
        (click)="selectUser(user)"
        [class.active]="user === selectedUser"
      >
        {{ user.userid }}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewUser()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <app-user-detail [user]="selectedUser" [createHandler]="addUser">
    </app-user-detail>
  </div>
</div>
